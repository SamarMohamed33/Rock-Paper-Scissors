<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="score">
      <span id="user-score">0&nbsp;</span> :
      <span id="computer-score">&nbsp;0</span>
    </div>
    <div class="Game">
      <h2 class="user">You</h2>
      <h2 id="myh2">Tie</h2>
      <h2 class="computer">Computer</h2>

      <div id="user-selection"><img src="images/r.png" id="user-img" /></div>
      <div class="vs">VS</div>
      <div id="computer-selection">
        <img src="images/r.png" id="computer-img" />
      </div>
    </div>
    <div class="choices">
      <div class="r">
        <div class="choice" id="r">
          <img src="images/r.png" />
        </div>
        <p>Rock</p>
      </div>
      <div class="p">
        <div class="choice" id="p">
          <img src="images/p.png" />
        </div>
        <p>Paper</p>
      </div>
      <div class="s">
        <div class="choice" id="s">
          <img src="images/s.png" />
        </div>
        <p>Scissors</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
